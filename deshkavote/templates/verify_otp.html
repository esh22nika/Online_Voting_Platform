{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Verify OTP</h2>
    <p>An OTP has been sent to {{ mobile }}</p>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
