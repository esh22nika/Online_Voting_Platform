<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DeshKaVote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="p-3 border-bottom mb-4 bg-light">
        <a href="landing.html" class="me-3">Home</a>
        <a href="auth.html">Voter Login</a>
    </nav>

    <header class="landing-page-header">
        <h1 class="display-4">DeshKaVote Admin</h1>
        <p class="lead">Administrative Access Portal</p>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="border rounded shadow-sm p-4 bg-white">
                    <h3 class="text-success pb-2 mb-3 border-bottom border-dark text-center">
                        üõ°Ô∏è Admin Login
                    </h3>
                    
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Admin Username</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Enter admin username"
                                   required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter password"
                                   required>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success btn-lg">
                                <span id="loginText">Login as Admin</span>
                                <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <div class="bg-warning-subtle text-warning border border-warning rounded p-2 mb-3">
                            <small>
                                <strong>Note:</strong> This is for administrative access only. 
                                Superusers will also have access to database management.
                            </small>
                        </div>
                        
                        <a href="landing.html" class="text-muted text-decoration-none">
                            ‚Üê Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center bg-success text-white py-3 mt-5">
        &copy; 2025 DeshKaVote. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = this.querySelector('button[type="submit"]');
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Show loading state
            loginText.textContent = 'Authenticating...';
            loadingSpinner.classList.remove('d-none');
            submitBtn.disabled = true;
            
            // For now, just redirect after 2 seconds (will be replaced with actual auth)
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 2000);
        });
    </script>
</body>
</html>
